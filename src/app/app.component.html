<section class="todoapp">
    <header class="header">
        <h1>{{title}}</h1>
        <input class="new-todo" [(ngModel)]="todoInputModel" (keyup.enter)="add()" 
        [placeholder]="placeholder" autofocus>
    </header>
    <section class="main" style="display: block;">
        <input id="toggle-all" class="toggle-all" type="checkbox" 
        [checked]="toggleAllBtn" (click)="toggleAll()">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <li *ngFor="let item of todoList; let i = index" [class]="{'completed': item.Status, 'editing': item.Editing}">
                <div class="view">
                    <input class="toggle" type="checkbox" [checked]="item.Status" (click)="clickCheck(item)">
                    <label (dblclick)="edit(item)" >{{item.Thing}}</label>
                    <button (click)="delete2(item)" class="destroy">
                    </button>
                </div>
                <input #itemInput
                *ngIf="item.Editing" 
                class="edit" 
                [(ngModel)]="item.Thing" 
                (keyup.enter)="update(item)"
                (blur)="update(item)"
                (mouseenter)="itemInput.focus()">
            </li>
        </ul>
    </section>
    <footer class="footer" style="display: block;">
         <span class="todo-count"><strong>{{todoList.length}}</strong> items left</span>
         <ul class="filters">
            <li>
                <a [class.selected]="nowTodoStatusType===TodoStatusType.All" 
                (click)="setTodoStatusType(TodoStatusType.All)"
                href="#/" >All</a>
            </li>
            <li>
                <a [class.selected]="nowTodoStatusType===TodoStatusType.Active" 
                (click)="setTodoStatusType(TodoStatusType.Active)"
                href="#/active">Active</a>
            </li>
            <li>
                <a [class.selected]="nowTodoStatusType===TodoStatusType.Completed" 
                (click)="setTodoStatusType(TodoStatusType.Completed)"
                href="#/completed">Completed</a>
            </li>
         </ul>
         <button class="clear-completed" 
         *ngIf="todoCompleted.length > 0"
         (click)="clearCompleted3()">Clear completed</button>
    </footer>
</section>
<div class="date" style="padding-top: 20px">{{date}}</div>
<div class="date">{{date | date}}</div>
<div class="date">{{date | date:'dd/MM/yyyy HH:mm:ss'}}</div>
<div class="note" style="padding-top: 20px">{{note | uppercase}}</div>
<div class="note">{{note | lowercase}}</div>
<div class="note">{{note | titlecase}}</div>
